<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search for Lyrics Conviniently</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!-- Search box -->
      <h1>Search for Lyrics</h1>
      <form action="submit">
        <input
          type="text"
          placeholder="Enter Artist or Song Name"
        />
        <button>Search</button>
      </form>
      <!-- end of Search box -->
    </header>
    <!-- Results -->
    <div class="container" id="results">
      <p>Results will be displayed header.</p>
    </div>
    <!-- end of Results -->
    <!-- Pagination -->
    <div id="more" class="container center"></div>
    <!-- end of Pagination -->

    <script src="script.js"></script>
  </body>
</html>
