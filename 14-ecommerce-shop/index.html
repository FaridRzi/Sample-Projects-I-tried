<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page- Comfy House</title>
    <!-- Custome CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <img
          src="./setup-files-js-comfy-house/images/logo.svg"
          alt="store logo"
        />
        <div class="cart-btn">
          <span>
            <i class="fas fa-shopping-cart"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!-- end of navbar -->
    <!-- Hero -->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">Furniture Collection</h1>
        <button class="banner-btn">Shop NOW!</button>
      </div>
    </header>
    <!-- end of Hero -->
    <!-- Products -->
    <section class="products">
      <div class="section-title">
        <h2>Our Products</h2>
      </div>
      <div class="products-center">
        <!-- single product -->
        <article class="product">
          <div class="img-container">
            <img
              src="./setup-files-js-comfy-house/images/product-1.jpeg"
              alt="product one"
              class="product-img"
            />
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping-cart"></i>
              Add to bag
            </button>
          </div>
          <h3>Queen size bed</h3>
          <h4>$599.99</h4>
        </article>
        <!-- end of single product -->
      </div>
    </section>
    <!-- end of Products -->
<!-- cart -->
<div class="cart-overlay">
    <div class="cart">
        <span class="close-cart"><i class="fas fa-window-close"></i></span>
        <h2>Your Cart</h2>
        <div class="cart-content">
            <!-- Cart item -->
            <div class="cart-item">
                <img src="./setup-files-js-comfy-house/images/product-1.jpeg" alt="product one">
                <div>
                    <h4>Queen bed</h4>
                    <h5>$599.99</h5>
                    <span class="remove-item">remove</span>
                </div>
                <div>
                    <i class="fas fa-chevron-up"></i>
                    <p class="item-amount">1</p>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
            <!-- end of Cart item -->
<div class="cart-footer">
    <h3>Cart Total: $ <span class="class-total">599.99</span></h3>
    <button class="clear-cart banner-btn">Clear cart</button>
</div>
        </div>

</div>
<!-- end of cart -->
    <script src="./script.js"></script>
  </body>
</html>
