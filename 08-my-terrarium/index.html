      <div id="terrarium">
        <div class="jar-top"></div>
        <div class="jar-walls">
          <div class="jar-glossy-long"></div>
          <div class="jar-glossy-short"></div>
          <div class="small-bubble"></div>
          <div class="big-bubble"></div>
        </div>
        <div class="dirt"></div>
        <div class="jar-bottom"></div>
      </div>
